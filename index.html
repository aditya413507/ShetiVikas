<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Select Language | AgroMarket</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="css/index.css" />
</head>

<body class="bg-light">
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-success">
    <div class="container-fluid">
      <a class="navbar-brand fw-bold" href="#">AgroMarket</a>
    </div>
  </nav>

  <!-- Language Selection Section -->
  <section class="container d-flex flex-column justify-content-center align-items-center min-vh-100 py-5">
    <div class="card p-4 shadow-lg border-0 lang-card text-center" style="max-width: 400px; width: 100%;">
      <div class="mb-3">
        <img src="assets/icons/languages/globe.png" alt="Globe" width="60">
      </div>
      <h5 class="fw-bold mb-3">Select Language</h5>
      <p class="text-muted small mb-4">Choose your preferred language to continue</p>

      <div class="list-group text-start" id="language-list">
        <label class="list-group-item d-flex align-items-center justify-content-between lang-option">
          <div class="d-flex align-items-center">
            <img src="assets/icons/languages/Ind.png" class="me-3" width="30" height="20" alt="English">
            <div>
              <span class="fw-semibold">English</span>
              <small class="d-block text-muted">IND</small>
            </div>
          </div>
          <input class="form-check-input" type="radio" name="language" value="english" checked>
        </label>

        <label class="list-group-item d-flex align-items-center justify-content-between lang-option">
          <div class="d-flex align-items-center">
            <img src="assets/icons/languages/Ind.png" class="me-3" width="30" height="20" alt="Hindi">
            <div>
              <span class="fw-semibold">Hindi</span>
              <small class="d-block text-muted">IND</small>
            </div>
          </div>
          <input class="form-check-input" type="radio" name="language" value="spanish">
        </label>

         <label class="list-group-item d-flex align-items-center justify-content-between lang-option">
          <div class="d-flex align-items-center">
            <img src="assets/icons/languages/Ind.png" class="me-3" width="30" height="20" alt="Marathi">
            <div>
              <span class="fw-semibold">Marathi</span>
              <small class="d-block text-muted">IND</small>
            </div>
          </div>
          <input class="form-check-input" type="radio" name="language" value="spanish">
        </label>

      <button id="continue-btn" class="btn btn-success w-100 mt-4 py-2">Continue</button>
    </div>
  </section>

  <!-- Footer -->
  <footer class="bg-success text-white text-center py-3">
    <p class="mb-0">Â© 2025 AgroMarket. All Rights Reserved.</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/language.js"></script>
</body>
</html>
